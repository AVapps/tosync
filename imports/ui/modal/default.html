<template name="defaultModalContent">
	<table class="events table table-bordered table-condensed table-striped">
		<thead>
			<tr>
				<th>Activité</th>
				<th>Début</th>
				<th>Fin</th>
				<th>Informations</th>
			</tr>
		</thead>
		<tbody>
			{{#each evt in this.events}}
				{{#if showEvent evt }}
					{{> defaultModalEvent event=evt editing=editing }}
				{{/if}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="defaultModalEvent">
	<tr>
		<td class="summary">
			{{#if editing }}
				<button type="button" class="btn btn-sm btn-link remove-button">
			        <span class="glyphicon glyphicon-minus-sign"></span>
			    </button>
				<select name="tag">
					{{#each tag in (tags event) }}
						<option value="{{ tag }}" {{ isSelected tag }}>{{ tagLabel tag }}</option>
					{{/each}}
				</select>
			{{ else }}
				{{> eventLabel event }}
			{{/if}}
			{{ event.summary }}</td>
		<td class="start">{{ format event.start 'HH:mm' }}</td>
		<td class="end">{{ format event.end 'HH:mm' }}</td>
		<td  class="description">
			<pre>{{ pre event.description }}</pre>
		</td>
	</tr>
</template>
