<template name="rotationModalContent">
  <ul id="rotationTab" class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      {{> rotationModalTabLink activeTab=activeTab target="main" title="Activité" }}
    </li>
    {{#if isPNT }}
    <li class="nav-item">
      {{> rotationModalTabLink activeTab=activeTab target="remuA" title="Rému A" }}
    </li>
    <li class="nav-item">
      {{> rotationModalTabLink activeTab=activeTab target="remuB" title="Rému B" }}
    </li>
    {{ else }}
    <li class="nav-item">
      {{> rotationModalTabLink activeTab=activeTab target="remuA" title="Valorisation" }}
    </li>
    {{/if}}
  </ul>
  <div class="tab-content mt-2" id="remuTabContent">
    {{> Template.dynamic template=activeTabTemplate data=this }}
  </div>
</template>

<template name="rotationModalTabLink">
  <a class="nav-link {{ active }}" role="tab" data-target="{{ target }}">{{ title }}</a>
</template>
