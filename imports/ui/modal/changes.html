<template name="changes">
  <div id="changesModal" class="modal fade">
		<div class="modal-dialog modal-xl">
      <div class="modal-content">
    		<div class="modal-header">
    			<h5 class="modal-title">Modifications de planning</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    		</div>
    		<div class="modal-body">
          <div class="card text-white bg-danger mb-4">
    				<div class="card-body">
              <p class="lead">
                TO.sync peut valider les modifications pour vous, mais seul le planning publié sur TO.connect fait foi !
              </p>
              <p>L'importation et la synchronisation de votre planning par TO.sync ne peuvent être garanties à 100%, <strong>il est nécessaire de consulter votre planning sur TO.connect.</strong></p>
    				</div>
          </div>
          {{#if showTable }}
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th class="ui-state-default select-head" role="columnheader"><span></span>
                  </th>
                  <th class="ui-state-default before-head" role="columnheader" colspan="7">
                    <span>AVANT</span></th>
                  <th class="ui-state-default after-head" role="columnheader" colspan="7">
                    <span>APRÈS</span></th>
                  <th class="ui-state-default status-head" role="columnheader"><span>Statut</span>
                  </th>
                </tr>
                <tr>
                  <th class="ui-state-default select-head" role="columnheader"><span></span></th>
                  <th class="ui-state-default before-head" role="columnheader"><span>Type</span>
                  </th>
                  <th class="ui-state-default before-head" role="columnheader"><span>Date</span>
                  </th>
                  <th class="ui-state-default before-head" role="columnheader"><span>STD</span>
                  </th>
                  <th class="ui-state-default before-head" role="columnheader"><span>STA</span>
                  </th>
                  <th class="ui-state-default before-head" role="columnheader"><span>From</span>
                  </th>
                  <th class="ui-state-default before-head" role="columnheader"><span>To</span></th>
                  <th class="ui-state-default before-head" role="columnheader"><span>A/C</span>
                  </th>
                  <th class="ui-state-default after-head" role="columnheader"><span>Type</span>
                  </th>
                  <th class="ui-state-default after-head" role="columnheader"><span>Date</span>
                  </th>
                  <th class="ui-state-default after-head" role="columnheader"><span>STD</span></th>
                  <th class="ui-state-default after-head" role="columnheader"><span>STA</span></th>
                  <th class="ui-state-default after-head" role="columnheader"><span>From</span>
                  </th>
                  <th class="ui-state-default after-head" role="columnheader"><span>To</span></th>
                  <th class="ui-state-default after-head" role="columnheader"><span>A/C</span></th>
                  <th class="ui-state-default status-head" role="columnheader"><span></span></th>
                </tr>
              </thead>
              <tbody>
                {{{ tableContent }}}
              </tbody>
            </table>
          </div>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-dismiss="modal">Annuler</button>
          {{#LaddaButton class="btn-primary" onClick=onConfirmClick }}
            <i class="fas fa-check"></i>&nbsp;Valider les modifications
          {{/LaddaButton}}
        </div>
      </div>
    </div>
  </div>
</template>
