<template name="monthModalContentPNT">
  <ul id="remuTab" class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      {{> monthModalContentTabLink activeTab=activeTab target="activite" title="Activité" }}
    </li>
    <li class="nav-item">
      {{> monthModalContentTabLink activeTab=activeTab target="remuTO" title="Rému A" }}
    </li>
    <li class="nav-item">
      {{> monthModalContentTabLink activeTab=activeTab target="remuAF" title="Rému B" }}
    </li>
  </ul>
  <div class="tab-content mt-2" id="remuTabContent">
    {{> Template.dynamic template=activeTabTemplate data=remuData }}
  </div>
</template>

<template name="monthModalContentTabLink">
  <a class="nav-link {{ active }}" href="#" role="tab" data-target="{{ target }}">{{ title }}</a>
</template>
