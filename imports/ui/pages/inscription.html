<template name="inscription">
  <div id="inscription" class="container">
    <div class="card my-4">
      <div class="card-body">
        <h4 class="card-title">
          {{#if recuperationMode }}
            Récupération de compte TO.sync
          {{ else }}
            Inscription
          {{/if}}
        </h4>
        <h5 class="card-subtitle mb-2 text-muted">
          {{#if recuperationMode }}
            Suite à la fermeture de TO.connect il est recommandé de créer des identifiants spécifiques TO.sync. Ceux-ci vous permettront de vous connecter à votre compte TO.sync si vos identifiants TO.connect ne fonctionnent plus.
          {{/if}}
          Entrez votre trigramme et votre adresse électronique professionnelle ci-dessous puis cliquez sur « Envoyer ».
        </h5>
        <p class="card-text"></p>
        <div class="row justify-content-center">
          <div class="col-md-6">
            {{#if emailSent }}
              <div class="alert alert-success" role="alert">
                Un e-mail de confirmation a été envoyé à votre adresse électronique professionnelle, merci de consulter votre boîte de réception.
              </div>
            {{ else }}
              <form id="inscription">
                <input name="trigramme" type="text" value="" placeholder="Trigramme" class="form-control mb-2 text-uppercase" maxlength="3" pattern="[A-z]{3}" {{ disabledOnLoggingIn }} {{ disabledOnConnectRunning }} required />

                <input name="email" type="email" autocomplete="email" value="" placeholder="prenom.nom@fr.transavia.com" class="form-control mb-2" pattern="^[a-z._\-]+@fr.transavia.com$" {{ disabledOnLoggingIn }} {{ disabledOnConnectRunning }} required />
                

                <button type="submit" class="btn btn-primary btn-block js-user-subscribe ladda-button"
                  data-style="zoom-out" {{ disabledOnLoggingIn }} {{ disabledOnConnectRunning }}>
                  <span class="ladda-label">Envoyer</span>
                </button>
              </form>
              {{#if errorMessage }}
                <div class="alert alert-danger mt-2">{{{ errorMessage }}}</div>
              {{/if}}
            {{/if}}
            <a type="button" href="{{pathFor '/' }}" class="btn btn-block btn-link mt-2">Retour</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
