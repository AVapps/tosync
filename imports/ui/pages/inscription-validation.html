<template name="inscriptionValidation">
  <div id="inscription" class="container">
    <div class="card my-4">
      <div class="card-body">
        <div class="card-title">
          <h4>Inscription / Récupération de compte TO.sync</h4>
        </div>
        <h5 class="card-subtitle mb-2 text-muted">Choisissez un nouveau mot de passe spécifique TO.sync :</h5>
        <p class="card-text"></p>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form id="inscription">
              <input name="user-password" type="password" autocomplete="new-password" value="" placeholder="Mot de passe" class="form-control my-3" {{ disabledOnLoggingIn }} {{ disabledOnConnectRunning }} required />
            
              <button type="submit" class="btn btn-primary btn-block js-user-subscribe ladda-button" data-style="zoom-out" {{
                disabledOnLoggingIn }} {{ disabledOnConnectRunning }}>
                <span class="ladda-label">Envoyer</span>
              </button>
            </form>
            <a type="button" href="{{pathFor '/' }}" class="btn btn-block btn-link mt-2">Retour à l'accueil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
