<template name="changelog">
  <div id="changelog" class="modal fade">
    <div class="modal-dialog modal-lg">
    	<div class="modal-content">
    		<div class="modal-header">
    			<h5 class="modal-title">Notes de version</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    		</div>
    		<div class="modal-body">
          {{#if isAdmin }}
            {{> adminPNImport }}
            <hr>
          {{/if}}

          <h5>30/03/2020 - Version 2.1.0</h5>
    			<ul>
    				<li>Mise à jour Meteor 1.10.0</li>
            <li>Défilement des mois par « swipe »</li>
    				<li>Mise en cache des évènements de calendrier</li>
            <li>Optimisation du rendu des évènements du calendrier</li>
    				<li>Module Google Calendar API mis à jour</li>
    			</ul>

          <h5>05/03/2020 - Version 2.0.0</h5>
    			<ul>
    				<li>Mise à jour Bootstrap 4 et Meteor 1.9.1</li>
    				<li>Calcul des rémunérations mis à jour : PNT options A, B & C et PNC</li>
    			</ul>

    			<hr>

    			<h5>28/05/2017 - Version 1.9.6</h5>
    			<ul>
    				<li>Corrections de bugs de calcul de rémunération</li>
    				<li>Amélioration des fenêtres de confirmation de recalcul de planning</li>
    			</ul>

    			<hr>

    			<h5>17/05/2017 - Version 1.9.5</h5>
    			<ul>
    				<li>prise en compte des arrêts maladie, jours de grève et activités d'instruction</li>
    				<li>ajout de la fonctionnalité d'édition / suppression des évènements</li>
    				<li>corrections de bugs d'importation</li>
    				<li>ajout de la possibilité de recalculer le planning en cas d'erreur</li>
    				<li>modifications de règles de calcul de rémunération sur les MEP isolées ou en fin de service vol (pas de TSV dans ce cas)</li>
    			</ul>

    			<hr>

    			<h5>20/07/2016 - Version 1.9.1</h5>
    			<ul>
    				<li>ajout de nouvelles catégories</li>
    				<li>nouveau script d'importation / synchronisation</li>
    				<li>prise en compte des vols réalisés</li>
    				<li>affichage des remarques</li>
    			</ul>

    			<hr>

    			<h5>09/05/2016 - Version 1.9.0</h5>
    			<p>Nouveautés</p>
    			<ul>
    				<li>mise à jour vers Meteor 1.3</li>
    				<li>mise à jour de la liste des PN</li>
    				<li>mise à jour des temps de vol rémunérés</li>
    				<li>mise à jour de la synchronisation Google Calendar (sélections multiples)</li>
    				<li>décodage des codes aéroports IATA</li>
    				<li>amélioration du calcul de la paye</li>
    			</ul>

    			<p>Désactivé (en attente de mise à jour)</p>
    			<ul>
    				<li>importation de l'activité réalisée ("Activité PN")</li>
    				<li>importation de fichiers ics</li>
    			</ul>
    			<p>Bugs connus</p>
    			<ul>
    				<li>"ChopeTO" encore dans le titre du site</li>
    				<li>Création de doublons (sûrement si des synchronisations simultanées sont lancées depuis plusieurs navigateurs): à confirmer</li>
    			</ul>
    			<hr>
    			<h5>14/01/2015 - Version 1.4.1</h5>
    			<ul>
    				<li>Corrections de bugs suite mise à jour TOConnect.</li>
    				<li>Ajout de catégories d'activités sol (MDC).</li>
    			</ul>
    			<hr>
    			<h5>29/10/2014 - Version 1.4.0</h5>
    			<ul>
    				<li>Prise en compte des temps de vol de référence pour le calcul des heures créditées</li>
    				<li>Intégration des temps de vol de référence des mois de juillet, août et septembre 2014</li>
    				<li>Calcul des heures créditées des rotations à cheval sur deux mois (répartition au prorata des HDV et MEP/2)</li>
    				<li>Corrections de bugs de génération de calendrier</li>
    				<li>Ré-écriture du module de calcul de rémunération</li>
    			</ul>
    			<hr>
    			<h5>Version 1.3.2</h5>
    			<ul>
    				<li>Mise à jour de la requète d'importation de planning suite à la mise à jour de TO.Connect</li>
    				<li>Correction du bug de non décompte des séances de simulateur</li>
    			</ul>
    		</div>
    	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
