<template name="nouveauMdp">
  <div id="inscription" class="container">
    <div class="card my-4">
      <div class="card-body">
        <div class="card-title">
          <h4>{{ title }}</h4>
        </div>
        <h5 class="card-subtitle mb-2 text-muted">{{ subtitle }}</h5>
        <p class="card-text"></p>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form id="password-reset">
              <input name="user-password" type="password" autocomplete="new-password" value="" placeholder="Nouveau mot de passe" class="form-control my-3" {{ disabledOnLoggingIn }} {{ disabledOnConnectRunning }} required />
            
              <button type="submit" class="btn btn-primary btn-block js-user-submit ladda-button" data-style="zoom-out" {{
                disabledOnLoggingIn }} {{ disabledOnConnectRunning }}>
                <span class="ladda-label">Envoyer</span>
              </button>
            </form>
            <a type="button" href="{{pathFor '/' }}" class="btn btn-block btn-link mt-2">Retour</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
