<template name="remu">
	<div id="remu" class="modal fade">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span></button>
					<h4 class="modal-title">Décompte mensuel</h4>
				</div>
				<div class="modal-body">
					{{> monthModalContent data }}

					<hr>

					<div class="row">
						<div class="col-sm-6">
							<button type="button" class="btn btn-primary btn-block ep4">
								<span class="glyphicon glyphicon-download-alt"></span>
								Décompte détaillé Excel
							</button>
							<br class="visible-xs-inline">
						</div>
						<div class="col-sm-6">
							<button type="button" class="btn btn-danger btn-block reparse ladda-button" data-style="zoom-in">
								<span class="ladda-label">
									<span class="glyphicon glyphicon-refresh"></span>
									{{ reparseButtonText }}
								</span>
							</button>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
