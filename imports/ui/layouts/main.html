<template name="main">
  <div id="mainView">
  	{{> navbar isLoggedIn=isLoggedIn connectAuthentificated=connectAuthentificated }}
    <div id="content">
      {{#if isLoggedIn }}
      	<div id="calendar-container">
          {{> calendar }}
        </div>
      {{ else }}
        {{> home }}
      {{/if}}
    </div>
    <footer>
  		<div class="container-xl">
  <div class="row justify-content-center text-center">
    <div class="col-lg-3 col-md-4 col-6">
      <p><a href="#" data-toggle="modal" data-target="#changelog">
        <i class="fas fa-retweet"></i> TO.sync 2.1.4
      </a></p>
    </div>
    <div class="col-lg-3 col-md-4 col-6">
      <p><a id="cguLink" href="https://cgu.tosync.avapps.fr">
        <i class="fas fa-user-shield"></i> Conditions d'utilisation
      </a></p>
    </div>
    <div class="col-lg-3 col-md-4 col-6">
      <p><a href="https://github.com/AVapps/tosync" target="blank">
        <i class="fab fa-github"></i> GitHub
      </a></p>
    </div>
    <div class="col-lg-3 col-md-12 col-6">
      <p class="copyright">AdrienV <i class="far fa-copyright"></i> 2020</p>
    </div>
  </div>
  </div>
  	</footer>
  </div>

  <div id="modals">
    {{#if isLoggedIn }}
      {{> modal }}
    	{{> google }}
      {{> remu }}
      {{> changes }}
    {{/if}}
    {{> changelog }}
    {{> notifications }}
  </div>

</template>
